<!DOCTYPE html>
<html lang="pt-BR">
  <head>

          <div class="form-row">
            <label>
              Data e Hora:
              <input type="datetime-local" id="timestamp" />
            </label>
            <label>
              Estabelecimento:
              <select id="source">
                <option>Academia Adrena</option>
                <option>Lanchonete da Cau</option>
                <option>Armarinho Eliana</option>
                <option>Outro</option>
              </select>
            </label>
          </div>
          <div class="form-row">
            <label>
              Categoria:
              <select id="category"></select>
            </label>
            <label>
              Valor (R$):
              <input
                type="number"
                id="amount"
                step="0.01"
                min="0"
                placeholder="0,00"
              />
            </label>
          </div>
          <div class="form-row">
            <label>
              Observa√ß√µes:

          <div class="form-actions">
            <button type="submit">Salvar Registro</button>
            <button type="button" id="btn-add-category">Nova Categoria</button>
          </div>
        </form>
      </section>

      <section id="section-list">
        <h2>Registros de Vendas</h2>
        <div class="filtros">
          <input type="date" id="f-from" />
          <span>at√©</span>
          <input type="date" id="f-to" />
          <input type="text" id="f-source" placeholder="Estabelecimento..." />
          <input type="text" id="f-category" placeholder="Categoria..." />
          <button id="btn-filter">Buscar</button>
          <a id="btn-export" href="#">Exportar CSV</a>
        </div>
        <div class="tabela-container">
          <table id="table-records">
            <thead>
              <tr>
                <th>Data</th>
                <th>Estabelecimento</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Observa√ß√µes</th>
                <th>A√ß√µes</th>

      </section>

      <section id="section-charts">
